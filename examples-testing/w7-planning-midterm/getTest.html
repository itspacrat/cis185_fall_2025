<script>
    /*
        -- USEFUL  STUFF --
        FIRST+FOREMOST; api ettiquite (MediaWiki):
            https://www.mediawiki.org/wiki/API:Etiquette
        headers (MDN):
            https://developer.mozilla.org/en-US/docs/Web/API/Request/headers
    */
    async function getData(url) {

        // set these badboys up
        const headers = new Headers();
        // be polite and adda  user agent so Mediawiki aren't suspicious of our
        // requests to the api
        headers.append("User-Agent", "WikiCards/0.1 (+https://github.com/itspacrat/cis185_fall_2025/tree/main/MidtermProject; blakemichaelgaynor@gmail.com)");

        try {
            let response = await fetch(url, { method: 'GET', headers: headers });
            let data = await response.json();
            console.log(data);
            return data;
        } catch (error) {
            console.error(error);
        }
    }

    let imgLink = getData("https://en.wikipedia.org/w/api.php?action=query&format=json&prop=revisions&titles=Ferret-badger&formatversion=2&prop=pageimages&piprop=thumbnail&pithumbsize=500&origin=*");
    console.log(imgLink);
</script>
