<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Bootstrap Example</title>
    <!-- stg. 1 Import bootstrap.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- stg. 2 import the css local to css/ subdirectory -->
     <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- stg. 3 import global color overrides -->
     <link rel="stylesheet" type="text/css" href="../../global_styles/colors.css">
     <style> 
        /* embed these small bits of default colors, import the rest of the css from subdir. */
        body {
            background-image:var(--page-bg);
            color:var(--card-text);
            text-shadow: #0e0736 1px 1px 5px;
        }

        .textContent {
            background-image:var(--content-card-bg);
        }
     </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-4">
                4/12 centered left
            </div>
            <div class="col-4">
                (middle)
            </div>
            <div class="col-4">
                4/12 centered right
            </div>
        </div>
        <div class="row">
            <div class="col-9 textContent">Takes up a lot of space</div>
            <div class="col-3"> little bit on the right side</div>
        </div>
        <div class="row">
            <div class="col-5">Descending  column sizes here from left to right</div>
            <div class="col-4 textContent">right of this is my linkedin profile picture</div>
            <div class="col-3 textContent" style="padding:5px; /*override padding*/"><img src="images/linkedin.jpg" alt="Blake's linkedin profile photo circa 2021"></div>
        </div>
        <div class="row">
            <div class="col-12 textContent" style="text-align:center;">full width 12 col</div>
        </div>
    </div>

</body>

</html>
